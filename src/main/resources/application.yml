spring:
  application:
    name: WebApi-2
  datasource:
    url: jdbc:postgresql://localhost:5434/shopDb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical-strategy: com.configuration.PascalCaseNamingStrategy



  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml