databaseChangeLog:
  - changeSet:
      id: 5
      author: admin
      changes:
        - createTable:
            tableName: Category
            columns:
              - column:
                  name: CategoryId
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: CreatedAt
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: UpdatedAt
                  type: time
              - column:
                  name: DeletedAt
                  type: time
              - column:
                  name: CategoryName
                  type: varchar(255)
                  constraints:
                    nullable: false
