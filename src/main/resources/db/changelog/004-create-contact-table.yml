databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: Contact
            columns:
              - column:
                  name: ContactId
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: CreatedAt
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: UpdatedAt
                  type: timestamp
              - column:
                  name: DeletedAt
                  type: timestamp
              - column:
                  name: Address
                  type: varchar(255)
              - column:
                  name: UserId
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: admin
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_contact_user
            baseTableName: Contact
            baseColumnNames: UserId
            referencedTableName: UserAccount
            referencedColumnNames: UserAccountId
