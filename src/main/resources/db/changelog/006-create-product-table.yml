databaseChangeLog:
  - changeSet:
      id: 6
      author: admin
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: ProductId
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: CreatedAt
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: UpdatedAt
                  type: timestamp
              - column:
                  name: DeletedAt
                  type: timestamp
              - column:
                  name: ProductName
                  type: varchar(255)
              - column:
                  name: Description
                  type: varchar(255)
              - column:
                  name: Price
                  type: numeric
              - column:
                  name: Quantity
                  type: integer
              - column:
                  name: CategoryId
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: UserId
                  type: bigint

  - changeSet:
      id: 7
      author: admin
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_product_category
            baseTableName: Product
            baseColumnNames: CategoryId
            referencedTableName: Category
            referencedColumnNames: CategoryId
        - addForeignKeyConstraint:
            constraintName: fk_product_user
            baseTableName: Product
            baseColumnNames: UserId
            referencedTableName: UserAccount
            referencedColumnNames: UserAccountId

